<div loaderId="loader" ngxUiLoaderBlurred>
  <div class="card card-body bg-light">
    <div class="col-md-12">
      <div class="row">
        <label class="col-md-2 label-margin-top-5">Long link</label>
        <input class="col-md-7 input-margin-right-20" type="text" name="longLink" [(ngModel)]="link.LongLink" />
        <button [disabled]="link.LongLink == ''" class="col-md-2 btn btn-primary" (click)="CreateShortLink()">Create Short Link</button>
      </div>
    </div>
    <div class="col-md-12 margin-top-15">
      <div class="row short-link-div">
        <a *ngIf="link.ShortLink != ''" href="{{url}}">{{url}}</a>
      </div>
    </div>
  </div>
  </div>
<ngx-ui-loader [loaderId]="'loader'" hasProgressBar="false"></ngx-ui-loader>
